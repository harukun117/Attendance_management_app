{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>ログイン</h1>
<form method="post">
    {% csrf_token %}
    {% for error in form.non_field_errors %}
    <div class="alert alert-danger" role="alert">
        {{error}}
    </div>
    {% endfor %}
    <input type="text" id="iputUserName" name="username" class="form-control" placeholder="ユーザー名" required autofocus>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="パスワード" required>
    <button class="btn btn-lg btn-primary my-1" type="submit">ログイン</button>
</form>
<p>アカウントをお持ちでないですか？<a href="{% url 'signup' %}">サインアップ</a></p>
{% endblock %}
